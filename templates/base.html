<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'index' %}" class="text-white text-xl font-semibold">URL Shortener Site</a>
      <div>
        <ul class="flex space-x-4">
          <li>
            <a href="{% url 'index' %}" class="text-gray-300 hover:text-white">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'logout' %}" class="text-gray-300 hover:text-white">Logout</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'login' %}" class="text-gray-300 hover:text-white">Login</a>
          </li>
          <li>
            <a href="{% url 'register' %}" class="text-gray-300 hover:text-white">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
</body>

</html>
